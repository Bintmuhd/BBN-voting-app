<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

<body>

    <div id="main-container">

        </div>

                <img src="images/nengi.jpg" alt="" class="img3">

                <input type="number" value="0" class="count3">
            <button id="add3">+</button>
            </div>
        </div>

        <div class="housemates">
            <div class="Brighto"></div>

            <button id="subtract4">-</button>

                <img src="images/Erica.jpg" alt="" class="img5">
            <button id="subtract5">-</button>
                <input type="number" value="0" class="count5">

        <div class="housemates">
            <div class="Praise"></div>

            <button id="subtract6">-</button>

        </div>
        </div>

        <!--button leading to the leaderboard page-->
        <button class="leader-btn">
      <h4>Leaderboard</h4>
        </button>
        <p style="color: red; font-size: 12px;">*Finish the votes</p>
     </div>

    <div id="leaderpage">
        <h1 class="lead">Leaderboard</h1>
        <div class="scoreboard">
            
        </div>

            <h5 class="tag">Dorathy was evicted</h5>
            <button class="back-btn">

            </button>
    </div>
